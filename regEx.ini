[regexPunctuationMarks]
1.name='...' (Single Quotes)
1.pattern=[‘'](.*?)[’']

2.name="..." (Double Quotes)
2.pattern=[“"](.*?)[”"]

3.name=-... (Starts with Dash)
3.pattern=^[-–—―](.*)

4.name=└... (Starts with Box Drawing Character)
4.pattern=└(.*)

5.name=(...) (Parentheses)
5.pattern=\((.*?)\)

6.name=[...] (Square Brackets)
6.pattern=\[(.*?)\]

7.name={...} (Curly Braces)
7.pattern=\{(.*?)\}

8.name=<...> (Angle Brackets)
8.pattern=<([^<>]*)>

9.name=「...」 (Japanese Brackets)
9.pattern=「(.*?)」

10.name=『...』 (Japanese Bold Brackets)
10.pattern=『(.*?)』

11.name=【...】 (Japanese Square Brackets)
11.pattern=【(.*?)】

12.name=《...》 (Chinese Angle Brackets)
12.pattern=《(.*?)》

13.name=（...） (Chinese Parentheses)
13.pattern=（(.*?)）

